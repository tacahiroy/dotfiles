        powerline_symbol: ÓÇ∞
        foreground: '#777268'
        background: '#abddfc'
        template: '‚ò∏ {{if .Namespace}}{{.Namespace}}{{end}} '
        properties:
          context_aliases:
            arn:aws:eks:eu-west-1:1234567890:cluster/posh: posh
  - type: prompt
    alignment: left
    segments:
      - properties:
          always_enabled: true
          cache_duration: none
        template: '>>'
        foreground: '#22f8ff'
        type: status
        style: plain
        foreground_templates:
          - '{{ if gt .Code 0 }}#ef5350{{ end }}'
    newline: true
