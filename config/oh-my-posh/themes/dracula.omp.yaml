$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: os
        properties:
          cache_duration: none
          macos: mac
        template: '{{.Icon}}'
        foreground: '#f8f8f2'
        background: '#6272a4'
        style: diamond
      - type: session
        properties:
          cache_duration: none
        leading_diamond: ÓÇ∂
        template: '{{ .UserName }}'
        foreground: '#f8f8f2'
        background: '#6272a4'
        style: diamond
      - type: path
        properties:
          cache_duration: none
          style: mixed
          mixed_threshold: 5
        template: ' {{ .Path }} '
        foreground: '#777268'
        powerline_symbol: ÓÇ∞
        background: '#e1fc2f'
        style: powerline
      - type: git
        style: powerline
        powerline_symbol: ÓÇ∞
        foreground: '#777268'
        background: '#fec2a4'
        background_templates:
          - '{{ if or (.Working.Changed) (.Staging.Changed) }}#FFEB3B{{ end }}'
          - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}'
          - '{{ if gt .Ahead 0 }}#B388FF{{ end }}'
          - '{{ if gt .Behind 0 }}#B388FB{{ end }}'
        template: '{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus
          }}{{ end }}{{ if .Working.Changed }} üìù {{ .Working.String }}{{ end }}{{
          if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed
          }} ‚úÖ {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} üíæ {{ .StashCount
          }}{{ end }}'
        properties:
          fetch_status: true
          fetch_upstream_icon: true
          untracked_modes:
            /Users/user/Projects/oh-my-posh/: 'no'
          source: cli
          mapped_branches:
            feature/*: 'üöÄ '
            release/*: 'üéÅ '
            topic/*: 'üëï '
            bug/*: 'üêõ '
      - type: node
