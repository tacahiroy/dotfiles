          cache_duration: none
        template: 'Óòß {{ .Full }} '
        foreground: '#ffffff'
        powerline_symbol: ÓÇ∞
        background: '#7FD5EA'
        style: powerline
      - type: java
        properties:
          cache_duration: none
        template: ' Óú∏ {{ .Full }}'
        foreground: '#777268'
        powerline_symbol: ÓÇ∞
        background: '#fcabc3'
        style: powerline
      - type: python
        properties:
          cache_duration: none
        template: ' üêç {{ .Full }} '
        foreground: '#100e23'
        powerline_symbol: ÓÇ∞
        background: '#906cff'
        style: powerline
      - type: rust
